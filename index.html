<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>

</head>
<body>

  <div class="container">

    <div class="main">

      <div class="image">
        <img src="images/logo.svg" alt="Fylo Logo">
      </div>

      <div class="icons">
        
        <a class="onea" href="#"><img class="one" src="images/icon-document.svg" alt="icons"></a>
        <a href="#"><img class="two" src="images/icon-folder.svg" alt="icons"></a>
        <a href="#"><img class="three" src="images/icon-upload.svg" alt="icons"></a>
        
      </div>

    </div>

    
    <div class="loading">

      <div class="stick-pro">
        <div class="stick">
          <p class="onee">185 </p>
          <p class="twoo">GB Left</p>
        </div>
        <div class="tri"></div>
      </div>
      

      <p>Youâ€™ve used <span>815 GB </span>of your storage</p>

      <div class="bar">
        <div class="progress"></div>
      </div>

      <div class="detail">
        <p class="left">0 GB</p>
        <p class="right">1000 GB</p>
      </div>

    </div>
    
  </div>

</body>
</html>
